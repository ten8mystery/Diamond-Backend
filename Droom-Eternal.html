<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Iframe</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Make iframe cover the entire page */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://doometernal4903hf30384f0.pages.dev/"></iframe>
</body>
</html>
