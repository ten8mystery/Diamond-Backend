        <head><title>Terraria</title></head>
        <body style="background:#000; color:#0f0; font-family:Arial;">
            <h2>Loading Terraria...</h2>

                window.location.replace("https://tuffname.thepresenttraveller.com/games/terraria/index.html");
            <\/script>
        </body>
        </html>
    `);

    win.document.close();
}
</script>
